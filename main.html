<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ипотечный калькулятор</title>
    <link rel="stylesheet" href="filters.css">
</head>
<body>
    <div class="content">
        <div class="top">
            <div class="calculatorContainer">
            <div class="header">
                <div class="headerLocation">
                    <h1>Ипотечный калькулятор</h1>
                    <span class="region">в Москве</span>
                </div>
            </div>
                <div class="filters">
                    <div class="rowCalculate">
                        <div class="filter">
                            <select>
                                <option>Любая</option>
                                <option>Рефинансирование</option>
                                <option>Квартира в новостройке</option>
                                <option>Квартира на вторичном рынке</option>
                                <option>Апартаменты в новостройке</option>
                                <option>Апартаменты на вторичном рынке</option>
                                <option>Загородный дом/Участок</option>
                                <option>Доля в квартире на вторичном рынке</option>
                                <option>Машиноместо/Гараж</option>
                            </select>
                        </div>
                        <div class="filter"></div>
                        <div class="filter"></div>
                        <div class="filter"></div>
                        <div class="filter"></div>
                        <div class="filter"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cards">
            <div class="sort">
                <div>Сортировать:</div>
                <div class="sortElements">
                    <div>по ставке</div>
                    <div>по сумме</div>
                </div>
            </div>
            <div class="productList">
                <div class="productWrapper">
                    <div class="row">
                        <div class="column">
                            <img src="images/sber.svg">
                        </div>
                        <div class="column">
                                <div class="percent">
                                    <span>5,3%</span>
                                </div>
                                <div class="subtitle">"Для семей с детьми"</div>
                        </div>
                        <div class="column">
                            <div class="sum">300 000 ₽ - 12 000 000 ₽</div>
                            <div>На срок до 30 лет</div>
                        </div>
                        <div class="column">
                            <div>Возраст от 21 года</div>
                            <div>Стаж от 3 месяцев</div>
                            <div>5 документов</div>
                        </div>
                        <div class="column">
                            <div>лиц. № 1481</div>
                            <div>
                                <button>ПЕРЕЙТИ НА САЙТ</button>
                            </div>
                            <div>Развернуть условия</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
